<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column" 
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="pt-3 pl-4 mb-5">
      <h1>Welcome to the strive team generator!</h1>
    </header>
    <div class="container-fluid">
      <!----add names-->
      <div class="row">
        <div class="col-xl-4">
          <div class="form-name">
            <input
              class="form-control display-inline-block float-left"
              type="text"
              placeholder="insert a name"
              id="newName"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary d-inline-block ml-2"
            onClick="addNewName()"
          >
            Add new name
          </button>
        </div>
        <div class="col-xl-4">
          <div class="input-group-prepend d-inline-block">
            <p class="text-warning mr-2">Number of teams</p>
          </div>
          <select
            class="custom-select"
            id="inputGroupSelect03"
            aria-label="Example select with button addon"
          >
            <option selected="">Choose the number of teams</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
            <option value="11">Eleven</option>
            <option value="12">Twelve</option>
            <option value="13">Thirteen</option>
            <option value="14">Fourteen</option>
            <option value="15">Fifteen</option>
          </select>
        </div>
      </div>
      <!--list of names-->
      <div class="row">
        <div class="col-xl-12 my-5">
          <ul id="myNameList" class="list-group text-dark ml-5 mb-3"></ul>
        </div>
      </div>

      <!--Created list-->
      <div class="row">
        <button class="btn btn-primary ml-3">Assign</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
      //new name at the list
      const addNewName = function () {
        let nameIn = document.querySelector("#newName");
        let nValue = nameIn.value;
        console.log("the name is ", nValue);
        /////////////////////////////////////////
        let listName = document.querySelector("#listName");
        let newLname = document.createElement("li");
        newLname.classList.add("list-group-item");
        newLname.innerText = nValue;
        listName.appendChild(newLname);
      };
      //delete form
      const deleteForm = function () {
        let form = document.querySelector("form");
        form.reset();
      };

      //new list
      const addList = function () {
        let container = document.querySelector("container");
        let list = document.querySelector("#listName");
        let clone = list.cloneNode(true);
        console.log(clone);
        clone.id = "newList";
        clone.classList.add("mt-3", "list-group-horizontal", "divBtn");
        let addedList = document.querySelector("h2");
        addedList.after(clone);
      };

      //delete list
      const deleteList = function () {
        let list = document.querySelector("#listName");
        list.innerHTML = "";
      };
      //document.querySelector("#names-list").children[randomNumber]
    </script>
  </body>
</html>
