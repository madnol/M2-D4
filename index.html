<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="mb-5">Strive team generator</h1>

			<form action="text">
				<input
					class="form-control"
					type="text"
					placeholder="insert a Name"
					id="newName"
				/>
			</form>

			<button class="btn mt-3 mr-3 mb-5" onclick="addNewName(), deleteForm()">
				add name
			</button>
			<button class="btn mt-3 mb-5" onclick="addList(), deleteList()">
				add list
			</button>
			<!--list of names-->
			<h1>New list</h1>
			<ul class="list-group" id="listName"></ul>
			<!--Created list-->
			<h2 class="mt-5">Added list</h2>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script>
			//new name at the list
			const addNewName = function () {
				let nameIn = document.querySelector("#newName");
				let nValue = nameIn.value;
				console.log("the name is ", nValue);
				/////////////////////////////////////////
				let listName = document.querySelector("#listName");
				let newLname = document.createElement("li");
				newLname.classList.add("list-group-item");
				newLname.innerText = nValue;
				listName.appendChild(newLname);
			};
			//delete form
			const deleteForm = function () {
				let form = document.querySelector("form");
				form.reset();
			};

			//new list
			const addList = function () {
				let container = document.querySelector("container");
				let list = document.querySelector("#listName");
				let clone = list.cloneNode(true);
				console.log(clone);
				clone.id = "newList";
				clone.classList.add("mt-3", "list-group-horizontal");
				let addedList = document.querySelector("h2");
				addedList.after(clone);
			};

			//delete list
			const deleteList = function () {
				let list = document.querySelector("#listName");
				list.innerHTML = "";
			};
		</script>
	</body>
</html>
